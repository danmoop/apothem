<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="post()">Post</ion-button>
    </ion-buttons>
    <ion-title>{{topic}}
      <ion-badge color="primary">{{ usersAmount }}</ion-badge>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-refresher slot="fixed" (ionRefresh)="refreshAllPosts($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <hr>

  <ion-card *ngFor="let post of posts" (click)="viewPost(post)">
    <ion-card-header>
      <ion-card-title>{{ post.title }}</ion-card-title>
      <br>
      <ion-card-subtitle>Posted by {{ post.author }} {{ returnDate(post.createdOn) }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content class="topicContent">
      {{ post.content }}
    </ion-card-content>
  </ion-card>

  <h2 text-center *ngIf="posts.length == 0">No posts yet</h2>

</ion-content>
