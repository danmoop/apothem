<ion-content padding text-center>
  <h1 class="eina">Sign In</h1>
  <hr class="divider">
  <img class="icon" src="./../../assets/img/settings.png">

  <ion-item>
    <ion-label position="floating" class="eina">Username</ion-label>
    <ion-input [(ngModel)]="username" class="eina"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating" class="eina">Password</ion-label>
    <ion-input [(ngModel)]="password" type="password" class="eina"></ion-input>
  </ion-item>

  <ion-button fill="clear" style="margin-top: 2rem;" (click)="proceed()">Sign In</ion-button>
</ion-content>
