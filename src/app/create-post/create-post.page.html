<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button icon="close" text="" defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="post()">Post</ion-button>
    </ion-buttons>
    <ion-title>Create Post</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>Topic</ion-label>
    <ion-select [(ngModel)]="selectedTopic" placeholder="Select One">
      <ion-select-option *ngFor="let topic of topics" [value]="topic.text">{{topic.text}}</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item style="margin-top: 2rem;">
    <ion-label position="floating">Post title</ion-label>
    <ion-input [(ngModel)]="title"></ion-input>
  </ion-item>

  <ion-item style="margin-top: 2rem;">
    <ion-label position="floating">Some additional information</ion-label>
    <ion-textarea rows="6" [(ngModel)]="content"></ion-textarea>
  </ion-item>

</ion-content>
